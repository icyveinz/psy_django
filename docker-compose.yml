version: "3.4"

services:
  nginx:
    build: ./nginx
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./static:/psy_web/static
      - ./media:/psy_web/media
    depends_on:
      - db
      - psy_web
    networks:
      - combined-network

  db:
    image: postgres:15
    container_name: db
    env_file:
      - .env
    volumes:
      - ./db_data:/var/lib/postgresql/data
    networks:
      - combined-network

  psy_web:
    build: ./psy_web
    container_name: psy_web
    volumes:
      - ./static:/psy_web/static
      - ./media:/psy_web/media
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - combined-network

networks:
  combined-network:
    driver: bridge