{% extends 'my_docs/docs_layout.html' %}
{% load wagtailcore_tags %}
{% block content %}
    <p class="width-90 docs-page-p zero-margin-bottom">
        Опубликовано: {{ page.date_published }}
    </p>
    <div class="width-90 docs-font-marker">
        {{ page.body|richtext }}
    </div>
    {% if page.document %}
        <section class="shared-black-button border-radius-10 margin-top-auto">
            <a class="shared-black-button__a black-button-padding"
               href="{{ page.document.url }}" download>
                Скачать документ
            </a>
        </section>
    {% endif %}
{% endblock %}
