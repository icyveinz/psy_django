{% load static %}
<!-- Primary Meta Tags -->
<title>{{ page.seo_title|default:page.title }}</title>
<meta name="title" content="{{ page.seo_title|default:page.title }}" />
<meta name="description" content="{{ page.search_description }}" />

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ request.build_absolute_uri }}" />
<meta property="og:title" content="{{ page.seo_title|default:page.title }}" />
<meta property="og:description" content="{{ page.search_description }}" />
<meta property="og:image" content="{% static 'icons/og-image.png' %}" />

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:url" content="{{ request.build_absolute_uri }}" />
<meta property="twitter:title" content="{{ page.seo_title|default:page.title }}" />
<meta property="twitter:description" content="{{ page.search_description }}" />
<meta property="twitter:image" content="{% static 'icons/og-image.png' %}" />
